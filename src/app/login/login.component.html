<div class="centerdiv">
    <div class="login-container">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="margin-bottom: 10px;">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" ngModel required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" ngModel required />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
     <!-- <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> 
      <a href="/register" style="text-decoration: none; color: rgb(190, 189, 111);">Register instead</a>-->
    </div>
  </div>
